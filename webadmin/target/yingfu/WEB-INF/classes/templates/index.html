<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>QUANYI ADMIN</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" type="text/css" th:href="@{/build/css/font-awesome.4.6.0.css}">
    <link rel="stylesheet" th:href="@{/build/css/app.css}" media="all">
    <link rel="stylesheet" th:href="@{/build/css/message.css}" media="all">
    <link rel="stylesheet" th:href="@{/build/css/nprogress.css}" media="all">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/build/js/app.js}"></script>
    <script th:src="@{/build/js/message.js}"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin kit-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">Quanyi ADMIN</div>
        <ul class="layui-nav layui-layout-right kit-nav">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://m.zhengjinfan.cn/images/0.jpg" class="layui-nav-img">ADMIN
                </a>
                <dl class="layui-nav-child">
                    <input type="hidden" id="userId"/>
                    <dd><a id="revisePassword" href="javascript:;">修改密码</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="${logoutUrl}"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black kit-side">
        <div class="layui-side-scroll">
            <div class="kit-side-fold"><i class="fa fa-navicon" aria-hidden="true"></i></div>
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="kitNavbar" kit-navbar>
                <li class="layui-nav-item">
                    <a class="" href="javascript:;"><i class="fa fa-plug" aria-hidden="true"></i><span>库存管理</span></a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" data-url="http://www.baidu.com" data-icon="&#xe658" data-title="物品管理" kit-target data-id='1'><i class="layui-icon">&#xe658;</i><span>物品管理</span></a></dd>
                        <dd><a href="javascript:;" data-url="${ctx}/channel/settlement/settlementList.html" data-icon="&#xe658" data-title="当前库存" kit-target data-id='2'><i class="layui-icon">&#xe658;</i><span>当前库存</span></a></dd>
                        <dd><a href="javascript:;" data-url="${ctx}/channel/settlement/settlementList.html" data-icon="&#xe658" data-title="供应商管理" kit-target data-id='3'><i class="layui-icon">&#xe658;</i><span>供应商管理</span></a></dd>
                        <dd><a href="javascript:;" data-url="${ctx}/channel/settlement/settlementList.html" data-icon="&#xe658" data-title="入库单" kit-target data-id='3'><i class="layui-icon">&#xe658;</i><span>入库单</span></a></dd>
                        <dd><a href="javascript:;" data-url="${ctx}/channel/settlement/settlementList.html" data-icon="&#xe658" data-title="出库单" kit-target data-id='5'><i class="layui-icon">&#xe658;</i><span>出库单</span></a></dd>
                        <dd><a href="javascript:;" data-url="${ctx}/channel/settlement/settlementList.html" data-icon="&#xe658" data-title="盘点单" kit-target data-id='6'><i class="layui-icon">&#xe658;</i><span>盘点单</span></a></dd>
                        <dd><a href="javascript:;" data-url="${ctx}/channel/settlement/settlementList.html" data-icon="&#xe658" data-title="缺货统计" kit-target data-id='7'><i class="layui-icon">&#xe658;</i><span>缺货统计</span></a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
</div>

<script>
    var message;
    var ctx = "/"
    layui.config({
        base: ctx+'build/js/'
    }).use(['app', 'message'], function() {
        var app = layui.app,
            $ = layui.jquery,
            layer = layui.layer;
        //将message设置为全局以便子页面调用
        message = layui.message;
        //主入口
        app.set({
            type: 'iframe'
        }).init();
    });
    layui.use(['element', 'layer'], function(){
        var $ = layui.jquery, layer = layui.layer;
        layerTips = parent.layer === undefined ? layui.layer : parent.layer //获取父窗口的layer对象

    });
</script>
</body>

</html>
